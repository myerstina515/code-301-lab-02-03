<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/reset.css" type="text/css" rel="stylesheet" />
  <link href="css/base.css" type="text/css" rel="stylesheet" />
  <link href="css/layout.css" type="text/css" rel="stylesheet" />
  <link href="css/module.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
  <script id="photo-template" type="text/x-tmpl-mustache">
    <div id="{{title}}" class="{{keyword}}">
      <h2>{{title}}</h2>
      <img src="{{image_url}}" alt="{{keyword}}"/>
      <p>{{description}}</p>
      <h5>Number of Horns: {{horns}}</h5>
    </div>
  </script>

</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>

    <form>
      <fieldset class="sortSelector">
        <input id="nameButton" type="radio" value="0">Sort By Name</input>
        <input id="hornButton" type="radio" value="1">Sort By # Horns</input>
      </fieldset>
    </form>

    <nav>
      <ul id="pageList">
        <li><button id="page-1.json">Page 1</button></li>
        <li><button id="page-2.json">Page 2</button></li>
      </ul>
    </nav>
    <select>
      <option value="default">Filter by Keyword</option>
    </select>
  </header>
  <main class="container">
    <!-- <template class="photo-template">
      <h2></h2>
      <img src="" alt="">
      <p></p>
      <h5></h5>
    </template> -->

  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <!-- <script src="page-1.json" />
  </script>
  <script src="page-2.json" />
  </script> -->
  <script src="js/app.js"></script>
</body>

</html>
